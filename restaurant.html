<!DOCTYPE html>
<html lang="en">

<head>
  <title>Restaurant Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1c79c0">
  <link rel="manifest" href="manifest.json">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Shortcut to main restaurant info skipping the map -->
    <a href="#restaurant-name" class="skip-link" > Skip to restaurant information </a>
    <!-- Beginning nav -->
    <nav>
      <p><a href="/">Restaurant Reviews</a></p>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" >
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" role="application">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h1 id="restaurant-name"></h1>
      <div id="restaurant-overview" class="material-element">
        <p id="restaurant-cuisine"></p>
        <picture id="restaurant-img"></picture>
      </div>
      <div id="restaurant-main-info">
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
    </section>
    <section id="review-form-section">
      <form id="review-form" class="form-style">
        <h2>Send your own review</h2>
        <p>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required/>
        </p>
        <p>
          <label for="rating">Rating</label>
          <select id="rating" name="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </p>
        <p>
          <label for="comments">Your comments</label>          
          <textarea rows="4" id="comments" name="comments" placeholder="This place is amazing!" required></textarea>
        </p>
        <p>
          <input type="submit" value="Send">
        </p>
      </form>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->

  <script type="text/javascript" src="node_modules/idb/lib/idb.js"></script>
  
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.min.js"></script>


  <link async rel="stylesheet" href="css/restaurant-style.min.css">
  <link async rel="stylesheet" href="css/styles.min.css">

  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmVLRv1s1hCsLp_0fRsALPRArejqUV_G0&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>


</html>
